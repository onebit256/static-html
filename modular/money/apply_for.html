<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>申请</title>
  <link rel="stylesheet" href="js/layui-v2.5.7/layui/css/layui.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body class="layui-layout-body">
	<div class="layui-fluid">
	  <div class="layui-row layui-col-space15">
	    <div class="layui-col-md12">
	      <div class="layui-card">
	        <div class="layui-card-header">申请</div>
	        <div class="layui-card-body">
	          
	          <div class="layui-form" wid100="" lay-filter="">
	            <div class="layui-form-item">
	              <label class="layui-form-label">序号：</label>
	             <label class="layui-form-value">000001</label>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">地址：</label>
	              <label class="layui-form-value" style="width: 500px;">0123</label>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">数量：</label>
	              <div class="layui-input-inline" style="width: 80px;">
	                <label class="layui-form-value">1: 1000</label>
	                
	              </div>
	            </div>
	            
	            
	            
	            <div class="layui-form-item">
	              <div class="layui-input-block">
	                <button class="layui-btn" lay-submit="" lay-filter="set_website">提交</button>
	                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
	              </div>
	            </div>
	          </div>
	          
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="js/layui-v2.5.7/layui/layui.js"></script>
	<script src="js/jquery-3.0.0/jquery-3.0.0.js"></script>

</body>
</html>
